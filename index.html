<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css ">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card-container">
        <div class="card-body">
            <div class="card-heading">MeerkatsOvernight.com</div>
            <img class="card-logo" src="logo.png" alt="africa">
            <div class="credits">Photo by Nicolas DC on Unsplash</div>
            <img class="card-meerkat" src="mk.jpg" alt="meerkat">
        </div>         
    </div>
    <div class="container">
    <header class="form-header">
        <h1>MeerkatsOverNight.com is the easiest and fastest way to get a real Meerkat.</h1> 
        <h1 class="sign-up">Sign-up now to get started.</h1>    
    </header>
    <form action="" method="get">
    <div class="form-body">
        <h1 class="lets-do-this">Let's do this!</h1>
        <p></p>
        <div class="form-row">
            <label for="first-name">FIRST NAME</label>
            <input id="first-name" name="first-name" type="text">
        </div>
        <div class="form-row">
            <label for="last-name">LAST NAME</label>
            <input id="last-name" name="last-name" type="text">
        </div>
        <div class="form-row">
            <label for="email-address">EMAIL</label>
            <input id="email-address" name="email-address" type="email">
        </div>
        <div class="form-row">
            <label for="phone-num">PHONE NUMBER</label>
            <input id="phone-num" name="phone-num" type="tel">
        </div>
        <div class="form-row">
            <label for="password1">PASSWORD</label>
            <input id="password1" name="password1" type="password">
        </div>
        <div class="form-row">
            <label for="password2">CONFIRM PASSWORD</label>
            <input id="password2" name="password2" type="password">
        </div>
    </div>
        <div class="form-button">
            <button type="submit">Create Account</button>
            <p>Already have an account? <span class="log-in">Log In</span></p> 
        </div>
    </form>
</body>
</html>
